<div class="products">
    <div class="row">
        <div class="col col-title">
            <h1 class="title">Inventario de Productos</h1>
        </div>
        <div class="col col-button">
            <button class="btn btn-primary" [routerLink]="['/products/product-form', 0]"
                routerLinkActive="router-link-active">Agregar</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <!-- title -->

            <!-- title -->
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">Producto</th>
                            <th class="text-dark font-medium fs-4">Descripción</th>
                            <th class="text-dark font-medium fs-4">Categoría</th>
                            <th class="text-dark font-medium fs-4">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let ts of products' [routerLink]="['/products/product-form', ts.id]"
                            routerLinkActive="router-link-active">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img [src]="ts.images | validateImage" alt="product" width="45"
                                        class="rounded-circle">
                                    <div class="ms-3">
                                        <h5 class="mb-0 font-medium">{{ts.title}}</h5>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="">{{ts.description}}</span>
                            </td>
                            <td>
                                <span class="">{{ts.category.name}}</span>
                            </td>
                            <td>
                                <h5 class="mb-0 fw-normal">{{ts.price}}</h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" [class.disabled]="currentPage === 0">
                        <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="changePage(currentPage + 1)">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
